<div class="container-fluid bg-3 text-center">
  <h2 *ngIf='dummyDataService.getActiveServices().count !== 0'>Requested Products</h2><br>
  <div class="row">
    <div *ngFor="let service of dummyDataService.getActiveServices(); let i = index">
      <app-tile-item
        [service]="service"
        [index]="i"
        (click)=dummyDataService.removeRequestedService(service)>
      </app-tile-item>
    </div>
  </div>
  <hr *ngIf='dummyDataService.getSuggestedServices().count !== 0'>
  <hr *ngIf='dummyDataService.getSuggestedServices().count !== 0'>
  <h2 *ngIf='dummyDataService.getSuggestedServices().count !== 0' >Suggested Products</h2><br>
  <div class="row">
      <div *ngFor="let service of dummyDataService.getSuggestedServices(); let i = index">
        <app-tile-item
          [service]="service"
          [index]="i"
          (click)=dummyDataService.removeSuggestedService(service)>
        </app-tile-item>
      </div>
    </div>

</div><br>
