    <div class="container">
        <form [formGroup]="entryForm"
        (ngSubmit)="onSubmit(f)"
        #f="ngForm">
        
        <label>Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      
        <label>Age:</label>
          <input
            type="text"
            id="age"
            formControlName="age"
            class="form-control">
        
    
        <label>Military Rank:</label>
          <input
            type="text"
            id="rank"
            formControlName="rank"
            class="form-control">
        
    
        <label>Military Branch:</label>
          <input
            type="text"
            id="branch"
            formControlName="branch"
            class="form-control">
    
        <h3>Select all the statements that apply.</h3>
      <div id="checkboxContainer"> 
        <div class="row">
              
                <div class="form-check-inline form-check">
                  <label>I own a house.
                    <input
                      type="checkbox"
                      id="house"
                      formControlName="house"
                      ng-true-value="'YES'"
                      ng-false-value="'NO'"
                      class="form-check-input">
                  </label>
                </div>
              </div>
           
    
            <div class="row">
              
                <div class="form-check form-check-inline">
                  <label
                    for="pet">I own a pet.
                    <input
                      type="checkbox"
                      id="pet"
                      formControlName="pet"
                      ng-true-value="'YES'"
                      ng-false-value="'NO'"
                      class="form-check-input">
                  </label>
                </div>
              </div>
         
    
            <div class="row">
              
                <div class="form-check form-check-inline">
                  <label
                    for="pet">I own a car.
                    <input
                      type="checkbox"
                      id="car"
                      formControlName="car"
                      ng-true-value="'YES'"
                      ng-false-value="'NO'"
                      class="form-check-input">
                  </label>
                </div>
              </div>
           </div>
    
        <button type="submit" [disabled]="!f.valid">
                  Submit
                </button>
    
      </form>
    </div>
