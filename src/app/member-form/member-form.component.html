<div class="row" style="padding-left: 10%;">
  <div class="col-xs-12">

    <form [formGroup]="entryForm"
          (ngSubmit)="onSubmit(f)"
          #f="ngForm">

      <h3>Basic Information</h3>
      <!--<br>-->

      <div style="padding-left: 8%">

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label>Name:
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control">
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label>Age:
                <input
                  type="text"
                  id="age"
                  formControlName="age"
                  class="form-control">
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label>Military Rank:
                <input
                  type="text"
                  id="rank"
                  formControlName="rank"
                  class="form-control">
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label>Military Branch:
                <input
                  type="text"
                  id="branch"
                  formControlName="branch"
                  class="form-control">
              </label>
            </div>
          </div>
        </div>

      </div>

      <br>
      <h3>Select all the statements that apply.</h3>
      <!--<br>-->

      <div style="padding-left: 8%">

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label>I own a house.
                <input
                  type="checkbox"
                  id="house"
                  formControlName="house"
                  ng-true-value="'YES'"
                  ng-false-value="'NO'"
                  class="form-control">
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label
                for="pet">I own a pet.
                <input
                  type="checkbox"
                  id="pet"
                  formControlName="pet"
                  ng-true-value="'YES'"
                  ng-false-value="'NO'"
                  class="form-control">
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label
                for="pet">I live in Florida.
                <input
                  type="checkbox"
                  id="florida"
                  formControlName="florida"
                  ng-true-value="'YES'"
                  ng-false-value="'NO'"
                  class="form-control">
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label
                for="pet">I own a boat.
                <input
                  type="checkbox"
                  id="boat"
                  formControlName="boat"
                  ng-true-value="'YES'"
                  ng-false-value="'NO'"
                  class="form-control">
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <button type="submit" [disabled]="!f.valid">
              Submit
            </button>
          </div>
        </div>

      </div>

    </form>
  </div>
</div>
